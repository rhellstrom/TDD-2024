name: Rust

on:
  push:
    branches: [ "chess" ]
  pull_request:
    branches: [ "chess" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --manifest-path chess/Cargo.toml --verbose
    - name: Run tests
      run: cargo test --manifest-path chess/Cargo.toml --verbose
